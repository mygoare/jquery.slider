<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta charset="UTF-8">
    <title>unitSlider</title>
    <script src="../jquery/jquery.min.js"></script>
    <!--<script src="http://cdn.staticfile.org/zepto/1.1.3/zepto.min.js"></script>-->
    <script src="../js/jquery.unitslider.js"></script>

    <link rel="stylesheet" href="http://cdn.staticfile.org/normalize/3.0.0/normalize.min.css"/>
    <link rel="stylesheet" href="../css/jquery.unitslider.css"/>
    <link rel="stylesheet" href="css/volume/volume-test.css"/>
    <link rel="stylesheet" href="css/volume/reIn.css"/>
    <link rel="stylesheet" href="fonts/fonts.css"/>
</head>
<style>
    *, :before, :after
    {
        box-sizing: border-box;
    }
    #a
    {
        margin-left: 200px;
        width: 50%;
        /*height: 10px;*/
    }
    #b
    {
        /*width: 10px;*/
        /*height: 300px;*/
        margin-left: 400px;
    }
    #cc
    {
        margin-left: 10px;
    }

</style>
<body>
<br/>
<br/>
    <div id="a"></div>

    <div id="b"></div>

    <div id="c">
        <div class="volume-control">
            <div id="volume-icon" class=""></div>
            <div class="volume-trend-bg">
                <div></div>
            </div>
            <div class="volume-slider"></div>
        </div>
    </div>


    <div id="d">
        <div class="volume-control">
            <div id="volume-icon" class=""></div>
            <div class="volume-trend-bg">
                <div></div>
            </div>
            <div class="volume-slider"></div>
        </div>
    </div>

<script>
    $("#a").unitslider({
        min: 0,
        max: 300,
//        current: [0, 90],
            current: 90,
    //        snap: 30,
    //        padding: 2,
//            withProcessColor: false,
        withSliderbar: false,
        readOnly: true,
        slider: function(p, v)
        {
            console.log(p, v);
        },
        change: function(p, v)
        {
            console.warn(p, v);
        },
//    theme: "round1_pink",
//            orientation: "vertical"
    }).append("<h1></h1>");

    $("#b").unitslider({
        min: 0,
        max: 200,
    //        current: [0,100],
        current: 100,
        snap: 20,
        orientation: "vertical",
        slider: function(p, v)
        {
            console.log(p, v);
        },
        change: function(p, v)
        {
            console.log(p, v);
        },
        theme: "chunk_pink"
    });

    // #c
    var volumeSlider = function(p)
    {
        $('.volume-trend-bg > div').css('width', p+"%");
        if (p == 0)
        {
            $('#volume-icon').attr('class', '').addClass('icon-volume-mute2');
        }
        else if (p > 0 && p <= 40)
        {
            $('#volume-icon').attr('class', '').addClass('icon-volume-low');
        }
        else if (p > 40 && p <= 80)
        {
            $('#volume-icon').attr('class', '').addClass('icon-volume-medium');
        }
        else if (p > 80 && p <= 100)
        {
            $('#volume-icon').attr('class', '').addClass('icon-volume-high');
        }
    };
    $("#c div.volume-slider").unitslider(
        {
            withProcessColor: false,
            theme: 'volume-style1',
            current: 20,
            init: function(p, v)
            {
                volumeSlider(p);
                console.error(p, v);
            },
            slider: function(p)
            {
                volumeSlider(p);
            }
        }
    );


    // #d
    $('#d div.volume-slider').unitslider(
          {
              theme: 'volume-style2',
              current: 0,
              withSliderbar: false,
              snap: 10,
    //                orientation: 'vertical'
          }
    );
</script>
</body>
</html>
